<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
    
    <!-- Title -->
    <title>Login Page | Code With Abdallah</title>
</head>
<body>
    <!-- Login Form -->
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>

        <div class="title-page">
            <h2>تسجيل الدخول</h2>
        </div>

        <form action="">
            <label for="email">البريد الألكتروني</label>
            <div class="form-input">
                <input type="email" name="email" id="email" placeholder="أدخل البريد الألكتروني" required>
            </div>

            <label for="password">كلمة المرور</label>
            <div class="form-input password-input">
                <input type="password" name="password" id="password" placeholder="أدخل كلمة المرور" required>
                <div class="icon-toggle-password">
                    <button type="button" id="toggle-password" class="toggle-password">
                        <img src="images/eyeOn.svg" alt="">
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#">هل نسيت كلمة المرور؟</a>
            </div>

            <div class="form-button">
                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </div>
        </form>

        <div class="divider">
            <span>ليس لدي حساب!</span>
        </div>

        <div class="link create-account">
            <a href="registration.html">إنشاء حساب</a>
        </div>
        
    </div>
</body>
</html>
